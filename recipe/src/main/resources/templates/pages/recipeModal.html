<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment ="fragment-recipeModal()">
    <script type="text/javascript">
        $(function() {
            var tempModal = document.getElementById("recipeModal");
    
            tempModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var path = "pages/recipeModal";
                var resultFrag = 'getRecipeModalAxDiv';
                var rcpName = button.getAttribute('data-bs-name');
                getRecipeModalAx(path,resultFrag,rcpName);
            })
        });
