<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" rel="stylesheet">

<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/ajax/libs/jquery/2.1.1/jquery.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<script th:src="@{/assets/js/ajax.js}"></script>
<style>
    .btn-primary {
        color: #fff;
        background-color: #000000;
        border-color: #000000;
    }

    .btn-primary:hover {
        color: #fff;
        background-color: #4f5154;
        border-color: #242527;
    }
    .btn-check:focus + .btn-primary, .btn-primary:focus {
        color: #fff;
        background-color: #4f5154;
        border-color: #242527;
        box-shadow: 0 0 0 0.25rem rgba(49, 132, 253, 0.5);
    }
</style>
<script>
    (function() {
    "use strict";
    window.addEventListener("load", function() {
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms)
      .forEach(function (form) {
         form.addEventListener('submit', function (event) {
           if (!form.checkValidity()) {
             event.preventDefault()
             event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })})}())
</script>
<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-5 col-sm-6">
                    <div class="text-center my-5">
                    </div>
                    <div class="card shadow-lg" style="font-size: small;">
                        <div class="card-body">
                            <div class="card-title mb-4 text-center"><img th:src="@{/assets/image/recipe_logo.png}" alt="logo"></div>

                            <form method="POST" th:action="@{/login}"
                                  class="needs-validation" id="needs-validation" novalidate autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="id">아이디</label>
                                    <input id="id" type="text" class="form-control" name="id" value="" required autofocus>
                                    <div class="invalid-feedback">
                                        아이디를 입력하세요.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password">비밀번호</label>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                    <div class="invalid-feedback">
                                        비밀번호를 입력하세요.
                                    </div>
                                </div>
                                <th:block th:if="${error == 'true'}">
                                    <span> <p id="valid" class="alert alert-danger" th:text="${exception}"></p> </span>
                                </th:block>

                                <div class="d-grid gap-1">
                                    <button type="submit" class="btn btn-primary">
                                        로그인
                                    </button>
                                </div>
                                <br>
                                <div class="d-grid gap-1">
                                    <button type="button" class="btn btn-primary" th:onclick="location.href='/join'">
                                        회원가입
                                    </button>
                                </div>
                            </form>

                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Copyright &copy; Recipe
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
